<!-- hero.html -->
<section class="hero">
  <div class="container hero-content">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false" data-bs-wrap="false">
      <div class="carousel-inner">
        <!-- Slide 1: 메인 메시지 -->
        <div class="carousel-item active" id="slide1">
          <div class="row align-items-center">
            <div class="col-lg-8 mx-auto text-center" data-aos="fade-up">
              <div class="tiktok-icon mx-auto">
                <i class="fab fa-tiktok"></i>
              </div>
              <h1 class="mb-4">틱톡에서 <br>당신의 브랜드를 빛내세요</h1>
              <p class="mb-5">
                ANOV는 틱톡 마케팅 전문 에이전시로, 최신 트렌드와 AI 분석을 활용하여 브랜드와 인플루언서를 매칭하고 
                바이럴 콘텐츠를 제작합니다. 수백만 명의 시청자에게 당신의 메시지를 전달하세요.
              </p>
              <div class="d-flex justify-content-center flex-wrap gap-3 mb-3">
                <a href="creators.html" class="btn btn-primary btn-custom">크리에이터 등록하기</a>
                <a href="business.html" class="btn btn-secondary btn-custom">브랜드 컨설팅 받기</a>
              </div>
              <!-- 타이머 프로그레스 바 (12초) -->
              <div class="timer-progress">
                <div class="timer-progress-bar" id="timerBar"></div>
              </div>
              <!-- 비디오 바로 보기 버튼 -->
              <div class="mt-4">
                <button id="skipToVideoBtn" class="btn btn-link text-white">
                  <i class="fas fa-play-circle me-2"></i>비디오 바로 보기
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Slide 2: 비디오 -->
        <div class="carousel-item" id="slide2">
          <div class="row justify-content-center">
            <div class="col-lg-8" data-aos="fade-up">
              <div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); border: 2px solid rgba(254, 44, 85, 0.3);">
                <!-- 비디오 로딩 상태 표시 -->
                <div id="videoLoading" class="video-status">
                  <div class="loading-spinner"></div>
                  <p class="mb-0">비디오 로딩 중...</p>
                </div>
                <!-- 비디오 에러 메시지 -->
                <div id="videoError" class="video-status">
                  <i class="fas fa-exclamation-triangle mb-3" style="font-size: 2rem; color: var(--primary-color);"></i>
                  <p class="mb-2">비디오를 불러올 수 없습니다</p>
                  <button id="videoRetryBtn" class="btn btn-sm btn-outline-light">다시 시도</button>
                </div>
                <video id="heroVideo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                  <source src="https://github.com/securil/ANOV/raw/main/Final.mp4" type="video/mp4">
                  브라우저가 비디오 태그를 지원하지 않습니다.
                </video>
                <div style="position: absolute; top: 20px; right: 20px; background-color: rgba(18, 18, 18, 0.7); padding: 8px 12px; border-radius: 20px; display: flex; align-items: center; backdrop-filter: blur(4px);">
                  <i class="fab fa-tiktok" style="color: #FE2C55; margin-right: 8px;"></i>
                  <span style="color: white; font-weight: 600; font-size: 14px;">ANOV</span>
                </div>
              </div>
              <div class="text-center mt-4">
                <button id="replayBtn" class="btn btn-primary btn-custom" style="display: none;">
                  <i class="fas fa-redo me-2"></i>영상 다시보기
                </button>
                <button id="skipToTextBtn" class="btn btn-outline-light btn-custom ms-2" style="display: none;">
                  <i class="fas fa-arrow-left me-2"></i>메인으로 돌아가기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
